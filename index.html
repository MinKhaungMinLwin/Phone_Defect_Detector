<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Defect Segmentation</title>
    <style>
        :root {
            --dark-bg: #121212;
            --primary-purple: #8A2BE2; /* BlueViolet */
            --hover-purple: #9932CC; /* DarkOrchid */
            --light-text: #e0e0e0;
            --dark-surface: #1e1e1e;
            --border-color: #444;
            --danger-red: #DC143C; /* Crimson */
            --hover-red: #FF4040;
            --success-green: #32CD32; /* LimeGreen */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* background: linear-gradient(135deg, #2e0854, #121212 50%, #2e0854); */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="https://www.w3.org/TR/SVG2" width="100" height="100"><circle cx="5" cy="5" r="1" fill="white" opacity="0.05"/></svg>');
            background: linear-gradient(135deg, #1a0f2f, #121212 50%, #1a0f2f);
            background-size: cover;
            color: var(--light-text);
            margin: 2rem;
        }
        h1 {
            color: var(--primary-purple);
            font-weight: 700;
            text-shadow: 0 0 15px var(--primary-purple), 0 0 30px var(--primary-purple);
        }

        h3 {
            color: var(--primary-purple);
            text-shadow: 0 0 4px var(--primary-purple);
        }

        .tab-container { margin-bottom: 1rem; }
        .tab-button {
            background-color: var(--dark-surface);
            color: var(--light-text);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .tab-button.active {
            background-color: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
            box-shadow: 0 0 10px var(--primary-purple);
        }
        .content-section { display: none; width: 100%; max-width: 900px; }
        .content-section.active { display: block; }
        .container { display: flex; gap: 2rem; margin-top: 1rem; flex-wrap: wrap; justify-content: center; }
        .image-box {
            border: 2px dashed var(--primary-purple);
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--dark-surface);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        img, video { max-width: 400px; max-height: 600px; border-radius: 4px; background-color: #000; }
        .webcam-overlay {
            position: absolute;
            top: 5%;
            left: 30%;
            right: 30%;
            /* transform: translate(-50%, -50%); */
            width: 50%;  /* Adjust width of the rectangle */
            height: 90%; /* Adjust height of the rectangle */
            border: 3px solid var(--success-green);
            border-radius: 20px;
            box-shadow: 0 0 15px var(--success-green);
            pointer-events: none; /* Allows clicks to go through to the video if needed */
            z-index: 10;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--success-green), transparent);
            box-shadow: 0 0 10px var(--success-green);
            animation: scan 2s linear infinite alternate;
            opacity: 0.8;
        }
        .controls { display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-top: 1rem; }
        input[type="file"] { border: 1px solid var(--border-color); padding: 8px; border-radius: 4px; background-color: var(--dark-surface); color: var(--light-text); }
        button {
            background-color: var(--primary-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: var(--hover-purple);
            box-shadow: 0 0 8px var(--hover-purple);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }
        #stopCamButton {
            background-color: var(--danger-red);
        }
        #stopCamButton:hover {
            background-color: var(--hover-red);
            box-shadow: 0 0 8px var(--hover-red);
        }
        #status { margin-top: 1rem; font-weight: bold; min-height: 20px; text-align: center; }
    </style>
</head>
<body>
    <div>
        <h1>Mobile Phone Defect Segmentation</h1>
    </div>
    <p>Upload an image or use your webcam to detect screen cracks.</p>
    
    <!-- NEW: Tab buttons to switch between modes -->
    <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('upload')">Upload Image</button>
        <button class="tab-button" onclick="switchTab('webcam')">Use Webcam</button>
    </div>

    <div id="status"></div>

    <!-- ===== Upload Section ===== -->
    <div id="upload" class="content-section active">
        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="predictButton">Detect from File</button>
        </div>
        <div class="container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Your uploaded image will appear here.">
            </div>
            <div class="image-box">
                <h3>Detection Result</h3>
                <img id="resultImage" src="" alt="Detection results will appear here.">
            </div>
        </div>
    </div>

    <!-- ===== Webcam Section (NEW) ===== -->
    <div id="webcam" class="content-section">
        <div class="controls">
            <button id="startCamButton">Start Webcam</button>
            <button id="stopCamButton" disabled>Stop Webcam</button>
            <button id="captureButton" disabled>Capture and Detect</button>
        </div>
        <div class="container">
            <div class="image-box" style="position: relative;">
                <h3>Live Webcam</h3>
                <div style="position: relative; display: inline-block;">
                    <video id="webcamFeed" autoplay playsinline></video>
                    <div class="webcam-overlay" id="webcamOverlay"></div>
                </div>
            </div>
            <div class="image-box">
                <h3>Webcam Detection Result</h3>
                <img id="webcamResultImage" src="" alt="Webcam detection results will appear here.">
            </div>
        </div>
    </div>


    <script>
        // --- Common DOM elements ---
        const status = document.getElementById('status');
        const webcamOverlay = document.getElementById('webcamOverlay');

        // --- Tab Switching Logic ---
        function switchTab(tabName) {
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            status.textContent = "";
            stopWebcam(); // Stop webcam when switching tabs
        }

        // ===================================
        // ===== IMAGE UPLOAD LOGIC ==========
        // ===================================
        const imageUpload = document.getElementById('imageUpload');
        const predictButton = document.getElementById('predictButton');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');
        let uploadedFile = null;

        imageUpload.addEventListener('change', (event) => {
            uploadedFile = event.target.files[0];
            if (uploadedFile) {
                originalImage.src = URL.createObjectURL(uploadedFile);
                resultImage.src = "";
                status.textContent = "Image ready. Click 'Detect from File'.";
            }
        });

        predictButton.addEventListener('click', async () => {
            if (!uploadedFile) {
                status.textContent = "Please upload an image first!";
                return;
            }
            status.textContent = "Detecting, please wait...";
            predictButton.disabled = true;
            await sendFrameForPrediction(uploadedFile, resultImage);
            predictButton.disabled = false;
        });

        // ===================================
        // ===== WEBCAM LOGIC (NEW) ==========
        // ===================================
        const startCamButton = document.getElementById('startCamButton');
        const stopCamButton = document.getElementById('stopCamButton');
        const captureButton = document.getElementById('captureButton');
        const webcamFeed = document.getElementById('webcamFeed');
        const webcamResultImage = document.getElementById('webcamResultImage');
        let stream = null;

        startCamButton.addEventListener('click', async () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    webcamFeed.srcObject = stream;
                    webcamOverlay.style.opacity = '1'; // Show the overlay
                    status.textContent = "Webcam started. Position the phone inside the green box.";
                    startCamButton.disabled = true;
                    stopCamButton.disabled = false;
                    captureButton.disabled = false;
                } catch (error) {
                    status.textContent = "Error starting webcam. Please grant permission.";
                    console.error("Webcam error:", error);
                }
            } else {
                status.textContent = "Webcam not supported by this browser.";
            }
        });

        function stopWebcam() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                webcamFeed.srcObject = null;
                stream = null;
                webcamOverlay.style.opacity = '0'; // Hide the overlay
                status.textContent = "Webcam stopped.";

                startCamButton.disabled = false; // Allow starting webcam again
                stopCamButton.disabled = true;
                captureButton.disabled = false;
            }
        }

        stopCamButton.addEventListener('click', stopWebcam);

        captureButton.addEventListener('click', async () => {
            if (!stream) {
                status.textContent = "Start the webcam first!";
                return;
            }
            status.textContent = "Capturing and detecting...";
            captureButton.disabled = true;

            // Create a canvas to draw the video frame on
            const canvas = document.createElement('canvas');
            canvas.width = webcamFeed.videoWidth;
            canvas.height = webcamFeed.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(webcamFeed, 0, 0, canvas.width, canvas.height);

            // Convert canvas to a blob (image file)
            canvas.toBlob(async (blob) => {
                await sendFrameForPrediction(blob, webcamResultImage);
                captureButton.disabled = false;
            }, 'image/jpeg');
        });

        // ===================================
        // ===== SHARED PREDICTION LOGIC =====
        // ===================================
        async function sendFrameForPrediction(imageBlob, resultElement) {
            const formData = new FormData();
            formData.append('file', imageBlob); // 'file' must match the FastAPI parameter name

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    resultElement.src = URL.createObjectURL(blob);
                    status.textContent = "Detection complete!";
                } else {
                    const error = await response.json();
                    status.textContent = `Error: ${error.detail || 'Prediction failed.'}`;
                }
            } catch (error) {
                status.textContent = "An error occurred. Check the server logs.";
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
